<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafio da Tabuada</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #e3f2fd;
      text-align: center;
      padding: 30px;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 400px;
    }

    h1 {
      color: #1976d2;
    }

    .question {
      font-size: 28px;
      margin: 20px 0;
      color: #333;
    }

    input[type="number"] {
      font-size: 22px;
      padding: 10px;
      width: 100px;
      text-align: center;
      margin: 10px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      height: 30px;
    }

    .feedback.correct {
      color: green;
    }

    .feedback.incorrect {
      color: red;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
    }

    .final-score {
      font-size: 24px;
      margin-top: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 16px;
    }

    .stats div {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üß† Desafio da Tabuada</h1>

    <div class="info">
      ‚è±Ô∏è Tempo restante: <span id="timer">600</span>s
    </div>

    <div class="stats">
      <div>‚úÖ Acertos: <span id="score">0</span></div>
      <div>‚ùå Erros: <span id="errors">0</span></div>
    </div>

    <div class="question" id="question">Quanto √© 4 √ó 7?</div>
    
    <input type="number" id="answer" placeholder="Sua resposta" onkeydown="if(event.key==='Enter') checkAnswer()">
    <br>
    <button onclick="checkAnswer()">Responder</button>

    <div class="feedback" id="feedback"></div>
    <div class="final-score" id="final"></div>
  </div>

  <script>
    let tempo = 600; // 10 minutos
    let acertos = 0;
    let erros = 0;
    let a, b;

    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const errorsEl = document.getElementById("errors");
    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const feedbackEl = document.getElementById("feedback");
    const finalEl = document.getElementById("final");
    const botao = document.querySelector("button");

    function novaPergunta() {
      a = Math.floor(Math.random() * 10) + 1;
      b = Math.floor(Math.random() * 10) + 1;
      questionEl.textContent = `Quanto √© ${a} √ó ${b}?`;
      answerEl.value = '';
      answerEl.focus();
      feedbackEl.textContent = '';
    }

    function checkAnswer() {
      const resposta = parseInt(answerEl.value);
      const correto = a * b;
      if (resposta === correto) {
        acertos++;
        feedbackEl.textContent = "‚úÖ Correto!";
        feedbackEl.className = "feedback correct";
      } else {
        erros++;
        feedbackEl.textContent = `‚ùå Errado! A resposta era ${correto}.`;
        feedbackEl.className = "feedback incorrect";
      }
      scoreEl.textContent = acertos;
      errorsEl.textContent = erros;
      setTimeout(novaPergunta, 1000);
    }

    function atualizarTempo() {
      tempo--;
      timerEl.textContent = tempo;
      if (tempo <= 0) {
        clearInterval(intervalo);
        answerEl.disabled = true;
        botao.disabled = true;
        questionEl.textContent = '';
        feedbackEl.textContent = '';
        finalEl.innerHTML = `
          ‚è∞ Fim do jogo!<br><br>
          ‚úÖ Acertos: <strong>${acertos}</strong><br>
          ‚ùå Erros: <strong>${erros}</strong>
        `;
      }
    }

    const intervalo = setInterval(atualizarTempo, 1000);
    novaPergunta();
  </script>

</body>
</html>
